apply plugin: 'java'
apply plugin: 'maven-publish'

group = "io.github.intisy"
version = project.hasProperty('version') ? project.version : '1.0'

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

dependencies {
    implementation 'org.eclipse.jgit:org.eclipse.jgit:3.5.0.201409260305-r'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/Blizzity/SimpleVariables")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            artifactId = 'simple-variables'
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}

tasks.jar {
    archiveFileName.set("SimpleVariables.jar")
}